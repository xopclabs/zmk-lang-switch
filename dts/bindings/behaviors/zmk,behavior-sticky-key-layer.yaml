description: Sticky key behavior with temporary layer switch

compatible: "zmk,behavior-sticky-key-layer"

include: one_param.yaml

properties:
  bindings:
    type: phandles
    required: true
  target-layer:
    type: int
    required: true
  release-after-ms:
    type: int
    required: true
  quick-release:
    type: boolean
  lazy:
    type: boolean
  ignore-modifiers:
    type: boolean 